kumuluzee:
  name: mkadmin-server
  version: 4.0.0
  env:
    name: dev
  server:
    http:
      port: 9400
    https:
      port: 9443
  datasources:
    - jndi-name: jdbc/MkadminServiceDS
      connection-url: jdbc:mysql://localhost:3306/mkverwaltung
      username: mkv
      password: hwinkel
      max-pool-size: 20
  jwt-auth:
    public-key: 
    issuer: heike2718/authprovider
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: false
      level: INFO
      period-s: 3600
    checks:
      disk-space-health-check:
        threshold: 100000000
      data-source-health-check:
        jndi-name: jdbc/MkadminServiceDS
  metrics:
    web-instrumentation:
      - name: metricsEndpoint
        url-pattern: /metrics/*
      - name: mkadminEndpoint
        url-pattern: /mkadmin/*
    logs:
      enabled: true
      level: INFO
      period-s: 3600
  logs:
    config-file-location: /home/heike/workspaces/java12+/mkadmin-server/src/config/log4j2.xml
application-config:
  config-root: /home/heike/git/konfigurationen/checklistenservice # camelCase muss zu lower + dash umgewandelt werden
  name-dynamic-config-file: dynamicConfigProperties.json
  target-origin: localhost:4200
  block-on-missing-origin-referer: false
  heartbeat-id: heartbeat
  client-id: NBptB82KjFkelkF55Aq4SmQSL3DXZHHurbe7l5W9LT7U
  client-secret: start123
  auth-base-uri: http://localhost:9000/authprovider
checklistentemplate-config:
  eingaufsliste: /home/heike/git/konfigurationen/checklistenservice/einkaufsliste.txt
  packliste: /home/heike/git/konfigurationen/checklistenservice/packliste.txt

